<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-heading">
            <h1 id="title">Coronavirus Tracking System</h1>
            <input type="text"  id="country" placeholder="Enter Country">
            <button id="search">Fetch Data</button>
        </div>
        <div class="main">
            <div class="card">
                <h3 class="heading">Country</h3>
                <h4 class="text greentext" id="recovery">0</h4>
            </div>
            <div class="card">
                <h3 class="heading">Deaths</h3>
                <h4 class="text redtext" id="death">0</h4>
            </div>
            <div class="card">
                <h3 class="heading">Confirmed</h3>
                <h4 class="text redtext" id="confirm">0</h4>
            </div>
            <div class="card">
                <h3 class="heading">Last Update</h3>
                <h4 class="text greentext" id="last_update">0</h4>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
